<div class="block-registration">
    <app-logo class="logo"></app-logo>

    <div class="phrase-3">Add a new player to start the game</div>

    <form class="form-registration" [formGroup]="registrationForm" novalidate (ngSubmit)="submit(registrationForm.value)">
        <div class="form-group">
            <label class="title-nickname" for="nickname">Nickname</label>
            <input id="nickname" class="form-control" name="name" formControlName="nickName" />

            <div class="alert alert-danger"
                 *ngIf="registrationForm.controls['nickName'].invalid && registrationForm.controls['nickName'].touched &&
                 registrationForm.controls['nickName'].value === ''">
                Не указано имя
            </div>
            <div class="alert alert-danger"
                 *ngIf="registrationForm.controls['nickName'].invalid && registrationForm.controls['nickName'].errors.maxlength">
                Ник превышает 20 символов
            </div>
        </div>
        <div class="form-group">
            <label class="title-email" for="email">e-mail</label>
            <input id="email" class="form-control" name="email" formControlName="email" />

            <div class="alert alert-danger"
                 *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched &&
                    registrationForm.controls['email'].errors.email">
                Некорректный email
            </div>
        </div>
            <button class="send" [disabled]="registrationForm.invalid">Add</button>
    </form>
</div>
